App restart required: 需要重启应用
Application Starts with Main Window Hidden: 应用启动时隐藏主窗口
Change: 更改
Copy only from menu items: 仅从菜单项复制
Display navbar items only when the mouse hovers over the navigation bar to minimize visible UI elements: 仅在鼠标悬停在导航栏上时显示导航栏项目，减少可见的UI元素
Global System OS Hotkeys: 全局系统操作系统热键
Hide Collections Navbar: 隐藏收藏导航栏
Hide collections menu dropdown on the navigation bar: 隐藏导航栏上的收藏菜单下拉列表
Hide collections menu on the navbar: 在导航栏上隐藏收藏菜单
Hide the App Dock Icon: 隐藏应用程序Dock图标
Keep the main application window hidden when the app restarts. You can reopen it using the menu bar or taskbar menu, or using global hotkeys.: 应用重启时保持主窗口隐藏。您可以使用菜单栏或任务栏菜单，或使用全局热键重新打开它。
No keys set: 未设置按键
Press keys: 按下按键
Remove PasteBar app icon from the macOS Dock while keeping the app running in the background. The app remains accessible via the menu bar icon. Requires an app restart to take effect.: 从macOS Dock中移除PasteBar应用图标，同时保持应用在后台运行。应用仍可通过菜单栏图标访问。需要重启应用才能生效。
Set: 设置
Set system OS hotkeys to show/hide the main app window and quick paste window: 设置系统操作系统热键以显示/隐藏主应用窗口和快速粘贴窗口
Show Navbar Items Hover: 导航栏项悬停显示
Show collections menu on the navbar: 在导航栏上显示收藏菜单
Show navbar elements on hover only: 仅在悬停时显示导航栏元素
Show/Hide Main App Window: 显示/隐藏主应用窗口
Show/Hide Quick Paste Window: 显示/隐藏快速粘贴窗口
Quick Paste Window: 快速粘贴窗口
PasteBar Quick Paste: PasteBar 快速粘贴
When enabled, clicking menu items will only copy content to clipboard instead of auto-pasting. This gives you more control over when and where content is pasted.: 启用后，点击菜单项将仅复制内容到剪贴板而不是自动粘贴。这让您对内容粘贴的时间和位置有更多控制。

Show Note Icons on Clips: 在剪辑上显示笔记图标
Display persistent icons on clips that have notes to improve visual organization and make notes easier to discover.: 在有笔记的剪辑上显示持久图标，以改善视觉组织并使笔记更容易发现。
Default Note Icon Type: 默认笔记图标类型
This sets the default icon type for new clips with notes. You can customize individual clips via the context menu.: 这设置了有笔记的新剪辑的默认图标类型。您可以通过上下文菜单自定义单个剪辑。
